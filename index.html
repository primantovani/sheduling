  <body>
    <header>
      <button class="btn-voltar">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
          />
        </svg>
      </button>
      <button class="btn-menu">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </header>

    <!-- Página 1 -->
    <main>
      <div class="none relative flex justify-center items-center w-screen h-screen">
        <div class="bg-img-1"></div>
        <div class="bg-img-mascara"></div>
        <div class="cadastro-container flex justify-center items-center w-4/5">
          <form class="formulario-cadastro flex justify-center items-center">
            <div class="campo flex flex-col justify-center items-center">
              <label class="text-base sm:text-lg md:text-xl lg:text-2xl xl:text-3xl mb-8 justify-center items-center"
                >Qual é o nome da sua empresa?</label
              >
              <input
                class="mb-16 mt-8 min-w-full text-sm bg-transparent border border-black rounded-lg p-1"
                type="text"
                name="nome"
                placeholder=" Escreva aqui o nome da sua empresa"
                required
              />
              <button
                class="btn-padrao bg-white hover:bg-customYellow py-0.5 px-4 rounded flex items-center space-x-2"
              >
                <span class="inline-block">continuar</span>
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 5l7 7-7 7"
                  />
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Página 2 -->
      <div class="none relative flex justify-center items-center w-screen h-screen">
        <div class="bg-img-2"></div>
        <div class="bg-img-mascara"></div>
        <div class="cadastro-container flex justify-center items-center w-4/5">
          <form class="formulario-cadastro flex justify-center items-center">
            <div class="campo flex flex-col justify-center items-center">
              <label class="text-base sm:text-lg md:text-xl lg:text-2xl xl:text-3xl mb-8 justify-center items-center"
                >Quais serviços você oferece?</label
              >
              <input
                class="mb-16 mt-8 min-w-full text-sm bg-transparent border border-black rounded-lg p-1"
                type="text"
                name="nome"
                placeholder=" Escreva aqui o nome da sua empresa"
                required
              />
              <div class="botoes flex gap-8">
                <button
                  class="btn-padrao bg-white hover:bg-customYellow py-0.5 px-4 rounded flex items-center space-x-2"
                >
                  <svg
                    class="transform rotate-x-180 w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 5l7 7-7 7"
                    />
                  </svg>
                  <span class="inline-block">voltar</span>
                </button>

                <button
                  class="btn-padrao bg-white hover:bg-customYellow py-0.5 px-4 rounded flex items-center space-x-2"
                >
                  <span class="inline-block">continuar</span>
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 5l7 7-7 7"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Página 3 -->

        <div class="bg-img-3"></div>
        <div class="bg-img-mascara"></div>
        <div class="cadastro-container flex justify-center items-center w-4/5">
          <form class="formulario-cadastro flex justify-center items-center">

                placeholder=" 00h00"

                <button

                    viewBox="0 0 24 24"

                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 5l7 7-7 7"

                  </svg>
                  <span class="inline-block">voltar</span>
                </button>

                  class="btn-padrao bg-white hover:bg-customYellow py-0.5 px-4 rounded flex items-center space-x-2"

                  <span class="inline-block">continuar</span>
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 5l7 7-7 7"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Página 4 -->
      <div class="none pagina-tempo relative flex justify-center items-center w-screen h-screen">
          <div class="bg-img-4-h md:bg-img-4-h"></div>
          <div class="bg-img-mascara"></div>
          <div class="cadastro-container flex justify-center items-center w-4/5">
            <form class="formulario-cadastro flex justify-center items-center">
              <div class="campo flex flex-col justify-center items-center">
                <label class="text-center sm:text-lg md:text-xl lg:text-2xl xl:text-3xl mb-8 justify-center items-center"
                  >Selecione os horários de atendimento:</label
                >

        <!-- Check box semanal -->

        <!-- Segunda -->
        <div class="flex-col mb-2 "> 
          <div class="day-item flex md:justify-between">
            <div class="flex w-48 items-center gap-1.5 p-2">
              <input type="checkbox" id="monday">
              <label for="monday" class="ml-2">Segunda-feira</label>
            </div>
            <div class="flex flex-col ml-4 space-y-2 justify-center">
              <div class="flex space-x-2">
                <input type="time" class="time-input bg-transparent" id="monday-start" name="monday-start">
                <span>-</span>
                <input type="time" class="time-input bg-transparent" id="monday-end" name="monday-end">
              </div>
            </div>
          </div>
        </div>
        <!-- fim -->
        
        <!-- Terça -->
        <div class="flex flex-col mb-2" id="">
          <div class="day-item flex md:justify-between">
            <div class="flex w-48 items-center gap-1.5 p-2">
              <input type="checkbox" id="monday">
              <label for="monday" class="ml-2">Terça-feira</label>
            </div>
            <div class="flex flex-col ml-4 space-y-2 justify-center">

        </div>

            </div>
            <div class="flex flex-col ml-4 space-y-2 justify-center">

                <input type="time" class="time-input bg-transparent" id="monday-start" name="monday-start">
                <span>-</span>
                <input type="time" class="time-input bg-transparent" id="monday-end" name="monday-end">
              </div>
            </div>
          </div>
        </div>
        <!-- fim -->
        
        <!-- Quinta -->
        <div class="flex flex-col mb-2" id="">

              <label for="monday" class="ml-2">Quinta-feira</label>

            <div class="flex flex-col ml-4 space-y-2 justify-center">

                <input type="time" class="time-input bg-transparent" id="monday-end" name="monday-end">
              </div>
            </div>
          </div>
        </div>
        <!-- fim -->
        
        <!-- Sexta -->
        <div class="flex flex-col mb-2" id="">
          <div class="day-item flex md:justify-between">
            <div class="flex w-48 items-center gap-1.5 p-2">
              <input type="checkbox" id="monday">
              <label for="monday" class="ml-2">Sexta-feira</label>
            </div>
            <div class="flex flex-col ml-4 space-y-2 justify-center">
              <div class="flex space-x-2">
                <input type="time" class="time-input bg-transparent" id="monday-start" name="monday-start">
                <span>-</span>
                <input type="time" class="time-input bg-transparent" id="monday-end" name="monday-end">
              </div>
            </div>
          </div>
        </div>
        <!-- fim -->
        
        <!-- Sábado -->

            <div class="flex w-48 items-center gap-1.5 p-2">
              <input type="checkbox" id="monday">
              <label for="monday" class="ml-2">Sábado</label>
            </div>
            <div class="flex flex-col ml-4 space-y-2 justify-center">
              <div class="flex space-x-2">
                <input type="time" class="time-input bg-transparent" id="monday-start" name="monday-start">
                <span>-</span>
                <input type="time" class="time-input bg-transparent" id="monday-end" name="monday-end">
              </div>
            </div>
          </div>
        </div>
        <!-- fim -->
        
        <!-- Domingo -->
        <div class="flex flex-col mb-2" id="">
          <div class="day-item flex md:justify-between">
            <div class="flex w-48 items-center gap-1.5 p-2">
              <input type="checkbox" id="monday">
              <label for="monday" class="ml-2">Domingo</label>

                <input type="time" class="time-input bg-transparent" id="monday-start" name="monday-start">
                <span>-</span>
                <input type="time" class="time-input bg-transparent" id="monday-end" name="monday-end">
              </div>
            </div>
          </div>
        </div>
        <!-- fim -->
        
        
        <!-- botoes -->
        <div class="botoes flex justify-center mt-8 gap-8">
          <button class="btn-padrao bg-white hover:bg-customYellow py-0.5 px-4 rounded flex items-center space-x-2 h-full" style="width: 120px;">
            <div class="flex items-center">
              <svg class="w-4 h-4 transform rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
              <span class="inline-block ml-1">voltar</span>
            </div>
          </button>
          
          <button class="btn-padrao bg-white hover:bg-customYellow py-0.5 px-4 rounded flex items-center space-x-2 h-full" style="width: 120px;">
            <span class="inline-block flex-grow">finalizar</span>
            <svg class="w-4 h-4 transform -scale-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            </svg>

        </div>

  </div>
  
</div>

<!-- calendário -->

<div class="flex flex-col items-center">
  <div class=" mt-28 p-6 justify-center items-center md:w-2/4 ">
    <div id="calendar-header" class="flex justify-between items-center mb-4 mb-16 ">
        <button id="prev" class="text-gray-500 hover:text-gray-700">&lt;</button>

        <button id="next" class="text-gray-500 hover:text-gray-700">&gt;</button>
